name: Ingesta Diaria Zara
on:
  workflow_dispatch: # Esto es lo que usas para darle al botón "Run"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      # ESTA ES LA PARTE QUE TE FALTA:
      - name: Instalar librerías necesarias
        run: pip install requests

      - name: Ejecutar Ingesta
        run: python ingesta.py # Asegúrate de que el nombre coincida con tu archivo .py

      - name: Guardar cambios en el JSON
        run: |
          git config --global user.name 'MartinaBot'
          git config --global user.email 'bot@github.com'
          git add catalog.json
          git commit -m "Update catálogo Zara incremental" || exit 0
          git push
