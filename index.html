<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionFinder | Boutique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #121212; color: white; }
        .sidebar { background-color: #1a1a1a; width: 260px; height: 100vh; position: fixed; left: 0; top: 0; overflow-y: auto; border-right: 1px solid #333; }
        .main-content { margin-left: 260px; padding: 40px; min-height: 100vh; }
        .category-item { padding: 10px 20px; color: #999; cursor: pointer; transition: 0.3s; font-size: 14px; display: block; }
        .category-item:hover { color: white; background: #252525; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body>

    <aside class="sidebar py-8">
        <h2 class="px-6 text-xl font-bold tracking-tighter mb-8 text-white uppercase">Categorías</h2>
        
        <div class="mb-6">
            <h3 class="px-6 text-xs font-bold text-indigo-500 uppercase mb-2">Mujer / Hombre</h3>
            <a onclick="setCategory('Abrigos')" class="category-item">Abrigos</a>
            <a onclick="setCategory('Chaquetas')" class="category-item">Chaquetas</a>
            <a onclick="setCategory('Camisetas')" class="category-item">Camisetas</a>
            <a onclick="setCategory('Pantalones')" class="category-item">Pantalones</a>
            <a onclick="setCategory('Vestidos')" class="category-item">Vestidos</a>
            <a onclick="setCategory('Zapatos')" class="category-item">Zapatos</a>
            <a onclick="setCategory('Accesorios')" class="category-item">Accesorios</a>
            <a onclick="setCategory('Lencería')" class="category-item">Lencería</a>
            <a onclick="setCategory('Pijamas')" class="category-item">Pijamas</a>
            <a onclick="setCategory('Ropa de deporte')" class="category-item">Ropa de Deporte</a>
        </div>
    </aside>

    <main class="main-content">
        <header class="mb-12">
            <h1 class="text-4xl font-extrabold uppercase tracking-tighter">FashionFinder</h1>
            <p id="categoria-actual" class="text-indigo-400 text-sm tracking-widest mt-2 uppercase">Todos los productos</p>
        </header>

        <section class="glass-card p-8 mb-12 max-w-3xl">
            <div class="flex flex-col gap-6">
                <input type="text" id="prenda" placeholder="Buscar prenda..." 
                       class="bg-transparent border-b border-white/20 p-3 outline-none focus:border-white transition text-xl">
                
                <div class="flex gap-4">
                    <input type="number" id="minPrice" placeholder="Precio Mín €" class="w-1/2 bg-white/5 p-3 rounded-lg outline-none">
                    <input type="number" id="maxPrice" placeholder="Precio Máx €" class="w-1/2 bg-white/5 p-3 rounded-lg outline-none">
                </div>

                <button onclick="buscarPrenda()" 
                        class="bg-white text-black font-bold py-4 rounded-xl hover:bg-indigo-500 hover:text-white transition-all uppercase tracking-widest">
                    Buscar ahora
                </button>
            </div>
        </section>

        <div id="resultados" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <script src="app.js"></script>
    <script>
        // Función para que al hacer clic en la categoría, se ponga en el buscador automáticamente
        function setCategory(cat) {
            document.getElementById('prenda').value = cat;
            document.getElementById('categoria-actual').innerText = cat;
            buscarPrenda(); // Lanza la búsqueda automáticamente
        }
    </script>
</body>
</html>
