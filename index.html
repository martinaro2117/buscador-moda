<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionFinder | Buscador de Ropa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-indigo-600">FashionFinder</h1>
            <p class="text-gray-600">Encuentra tu estilo al mejor precio</p>
        </header>

        <section class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md mb-8">
            <div class="grid grid-cols-1 gap-4">
                <input type="text" id="prenda" placeholder="Ej: Camiseta de lino" class="border p-2 rounded w-full">
                <div class="flex gap-2">
                    <input type="number" id="minPrice" placeholder="Precio Min" class="border p-2 rounded w-1/2">
                    <input type="number" id="maxPrice" placeholder="Precio Max" class="border p-2 rounded w-1/2">
                </div>
                <button onclick="buscarPrenda()" class="bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Buscar</button>
            </div>
        </section>

        <div id="resultados" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
