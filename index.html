<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionFinder | Campestre Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.6) saturate(1.2); /* Colores vivos y un poco oscuros para leer bien */
            object-fit: cover;
        }

        /* Estilo de cristal con tono verdoso muy sutil */
        .glass-panel {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-card {
            background: rgba(255, 255, 255, 0.9);
            color: #1a3a3a;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="text-white font-sans">

    <video autoplay muted loop playsinline id="video-background">
        <source src="https://cdn.pixabay.com/video/2023/07/20/172352-847382218_tiny.mp4" type="video/mp4">
        Tu navegador no soporta vídeo.
    </video>

    <div class="container mx-auto px-4 py-10 relative z-10">
        <header class="text-center mb-12">
            <h1 class="text-5xl md:text-7xl font-serif italic mb-2 drop-shadow-lg">FashionFinder</h1>
            <p class="text-sm tracking-[0.3em] uppercase text-green-200 drop-shadow-md">Catálogo Campestre & Natureza</p>
        </header>

        <section class="max-w-xl mx-auto glass-panel p-8 rounded-3xl shadow-2xl mb-16">
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] uppercase tracking-widest text-green-300 block mb-2">Prenda deseada</label>
                    <input type="text" id="prenda" placeholder="Ej: Vestido lino verde" 
                           class="w-full bg-transparent border-b border-white/40 pb-2 outline-none focus:border-green-400 text-xl transition">
                </div>
                
                <div class="flex gap-8">
                    <div class="w-1/2">
                        <label class="text-[10px] uppercase tracking-widest text-green-300 block mb-2">Precio Mín</label>
                        <input type="number" id="minPrice" placeholder="0 €" class="w-full bg-transparent border-b border-white/40 pb-2 outline-none focus:border-green-400">
                    </div>
                    <div class="w-1/2">
                        <label class="text-[10px] uppercase tracking-widest text-green-300 block mb-2">Precio Máx</label>
                        <input type="number" id="maxPrice" placeholder="500 €" class="w-full bg-transparent border-b border-white/40 pb-2 outline-none focus:border-green-400">
                    </div>
                </div>

                <button onclick="buscarPrenda()" 
                        class="w-full bg-white text-green-900 font-bold py-4 rounded-xl hover:bg-green-100 transition-all uppercase text-sm tracking-widest">
                    Explorar Colección
                </button>
            </div>
        </section>

        <div id="resultados" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>
    </div>

    <footer class="text-center py-20 text-[10px] uppercase tracking-[0.5em] text-white/60">
        <p>Inspiración Natural • Conexión con Inditex API</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
